spring.application.name=inventory-manager-api
server.port=8080

## Configuracion de la Base de Datos (MySQL)

# 1. URL de conexion, usuario y contrasena
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Configuracion de JPA (Hibernate)
# ddl-auto: update (actualiza el esquema sin borrar) o create-drop (borra y crea al iniciar/detener).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 3. Mapeo de tablas (nombres)
# Fuerza a Hibernate a usar snake_case y minï¿½sculas para nombres de tablas y columnas.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl